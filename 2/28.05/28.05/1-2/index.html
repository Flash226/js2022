<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .change{
            background-color: rgb(255, 255, 255);
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="instruction">
        Інструкція
        <ul>
            <li>Відкрий двері на кухню</li>
            <li>Ввімкни світло на кухні якщо на вулиці ніч</li>
            <li>Відкрий дверцята холодильника</li>
            <li>Візьми ковбасу :)</li>
        </ul>
    </div>
    <div class="don">
        <label>
            Day or night
            <select name="dNight">
                <option value="night">Night</option>
                <option value="day">Day</option>
            </select>
        </label>    
    </div>
    <div class="door">
        <label>
            Door of kitchen
            <select name="doorKitchen">
                <option value="0">Close</option>
                <option value="1">Open</option>
            </select>
        </label>
    </div>
    <div class="lightOnKitchen">
        <label>
            Light of kitchen
            <select name="light">
                <option value="0">Off</option>
                <option value="1">On</option>
            </select>
        </label>
    </div>
    <div class="doorfreezer">
        <label>
            Door freezer
            <select name="freezer">
                <option value="0">Close</option>
                <option value="1">Open</option>
            </select>
        </label>
    </div>
    

    <div class="status">
        Status: <span></span>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
